<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
   </ion-buttons>
    <ion-title>Postres</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar recetas" (ionInput)="filterList($event)"></ion-searchbar>
</ion-header>
 

<ion-content> 
  <ion-list>
  <ion-card *ngFor="let postre of  postres "  (click)="openPostre(postre)"> 
  <ion-card-content class="text-center">
  <ion-card-title>
    <ion-icon src="../assets/icon/postre.svg"></ion-icon> {{postre.title}}
  </ion-card-title>
    

    <ion-card-subtitle>
      {{postre.details}}
    </ion-card-subtitle> 

    <ion-img [src]="postre.img"></ion-img>

 </ion-card-content>
     
  </ion-card>
  </ion-list> 
   
  </ion-content>
