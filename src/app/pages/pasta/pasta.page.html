<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
   </ion-buttons>
    <ion-title>Pastas</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar recetas" (ionInput)="filterList($event)"></ion-searchbar>
</ion-header>
  
  
<ion-content> 
  <ion-list>
  <ion-card *ngFor="let pasta of  pastas "  (click)="openPasta(pasta)"> 
  <ion-card-content class="text-center">
  <ion-card-title>
    <ion-icon src="../assets/icon/pasta.svg"></ion-icon> {{pasta.title}}
  </ion-card-title>
   

    <ion-card-subtitle>
    {{pasta.details}}
    </ion-card-subtitle> 

    <ion-img [src]="pasta.img"></ion-img>

 </ion-card-content>
     
  </ion-card>
  </ion-list> 
   
  </ion-content>
